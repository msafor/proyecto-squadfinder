<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SquadFinder{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">SquadFinder</a>
            
            <div class="d-flex gap-2">
                <a href="/" class="btn btn-outline-light">Muro</a>
                <a href="/stats/" class="btn btn-outline-light">Estadísticas</a>
                <a href="/games/" class="btn btn-outline-light">Juegos</a> </div>

            <div id="auth-menu"></div>
        </div>
    </nav>

    <div class="container">
        {% block contenido %}
        {% endblock contenido %}
    </div>

    <script>
        const token = localStorage.getItem('access_token');
        const menu = document.getElementById('auth-menu');
        
        // Lógica del menú de usuario
        if (token) {
            // Botón rojo para salir
            menu.innerHTML = '<button onclick="logout()" class="btn btn-danger">Cerrar Sesión</button>';
        } else {
            // Botón primario para entrar
            menu.innerHTML = '<a href="/login" class="btn btn-primary">Ingresar</a>';
        }

        function logout() {
            localStorage.clear(); // Borra token y user_id
            window.location.href = '/login';
        }
    </script>
</body>
</html>
