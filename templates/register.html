{% extends "base.html" %}
{% block title %}Registro - SquadFinder{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Crear Cuenta</h3>
                <form id="form-register">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gamertag</label>
                        <input type="text" id="gamertag" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña (mín. 6 caracteres)</label>
                        <input type="password" id="password" class="form-control" minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('form-register').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            gamertag: document.getElementById('gamertag').value,
            password: document.getElementById('password').value
        };

        const response = await fetch('/api/auth/register/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (response.ok) {
            alert("Registro exitoso. Ahora puedes iniciar sesión.");
            window.location.href = "/login";
        } else {
            const errorData = await response.json();
            alert("Error: " + (errorData.username || "Datos inválidos o usuario ya existe"));
        }
    });
</script>
{% endblock contenido %}
