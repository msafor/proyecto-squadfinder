{% extends "base.html" %}
{% block title %}Iniciar Sesión - SquadFinder{% endblock %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Ingresar</h3>
                <form id="form-login">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('form-login').addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('/api/auth/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                
                // Decodificamos el token para guardar el ID del usuario logueado
                const payloadToken = JSON.parse(atob(data.access.split('.')[1]));
                localStorage.setItem('user_id', payloadToken.user_id);
                
                window.location.href = "/";
            } else {
                alert("Credenciales incorrectas.");
            }
        } catch (error) {
            alert("Error de conexión.");
        }
    });
</script>
{% endblock contenido %}
